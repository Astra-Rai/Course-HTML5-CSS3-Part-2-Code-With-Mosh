<!--

    Images Types and Formats
    2 Types: Raster (pixels)and Vector(define by lines and curves)
    Raster: photos
    Vector: Simple grapics, icons, logos

    Raster images
    - Come from camera/scanners
    - Formats: JPG, PNG, GIF, etc.
    - Larger images, more pixels needed = larger file size
    - downloading larger images takes time

    Vector Image

    - Created in software (illustrator)
    - Format SVG
    - Scalable Vector Graphics
    - Scable and looks sharp at any size

    - Raster Formats: jpeg, gif, png, WebP (not support in IE, go to Can I use.com)
    - Transparency, can put image on any background: gif, png, or Web, jpeg does not support transparency
    - jpeg does not support transparency
    - animation not supported by jpeg
