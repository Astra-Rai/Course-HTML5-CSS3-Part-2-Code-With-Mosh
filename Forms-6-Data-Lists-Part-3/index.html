<body>
<form>
        <!--list attribute refers to a <datalist> element that contains pre-defined options for an <input> element. -->
        <!--list attribute name and id for associated datalist element must be the same to be associated-->
        <input type="text" list="countries">
        <!--NOTE: list="counteries" and id="countries"-->
        <datalist id="countries">
            <!--optioins added to datalist-->
            <!--value=1, user see 1 above text -->
            <!--data-value="1", user cannot see "1" associated w/option-->
            <!--custom data attribute, value can be read using JS then sent to server-->
            <option value="1">Australia</option>
            <option>Canada</option>
            <option>India</option>
            <option>United States</option>
        </datalist>
</form>
</body>
</html>

    - when value is selected from the datalist, we want to send unique value to server
    - this value is associated with the selection, for example, Australia, uqniue value is 1
    - for example, in the server, there is a database of counteries, each country has unique identifer
    - when form is submitted, you want to send a unique identifer, so on the server
    - we know what country the user selected
