<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!--link tags after closing title and header tags-->
    <!--link to: normalize css in css folder-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--link to: styles, styles.css-->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Milligram CSS -->
  </head>
  <body>
    <!-- 
      - Images should have two attributes: src (source) and alt (alternative text)
      - src="images/meal.jpg", file located in the images folder, images folder in this folder: Raster Images, Vector, SVG, jpeg, gif, png, WebP
      - alt text, describes images
      - alt used for screen readers that read out text on screen, for SEO, a description if images doesn't load due to poor connection
      - images used for decoration, alt attribute set to empty string or screen reader will read out the name of file
      - images orginal size if 400px by 400px, using css img can be scaled
    
    -->
    <img class="meal" src="images/meal.jpg" alt="curry chicken">
</body>
</html>
