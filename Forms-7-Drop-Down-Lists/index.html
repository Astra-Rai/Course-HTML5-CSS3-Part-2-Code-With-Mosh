<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--link tags after closing title and header tags-->
    <!--link to: normalize css in css folder-->
    <link rel="stylesheet" href="css/normalize.css">  
    <!--link to: styles, styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Milligram CSS -->  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
<form>
<!--create dropdown menu-->    
<!--select, multiple options, multiple attribute, boolean-->
<select multiple>
    <optgroup label="Front-end-Courses">
        <!--drop down is list empty upon upload, can put text here-->
        <option value="">Select a Course ...</option>
        <!--selected attribute, boolean True, shows as default, for ex. course user previously selected-->
        <option value="1">HTML5</option>
        <option value="2">CSS3</option>
        <option value="3">JavaScript</option>
    </optgroup>
    <!--optiongroup allows catorization of options-->
    <optgroup label="Back-end-Courses">
        <option value="1">Node.js</option>
        <option value="2">ASP.NET</option>
        <option value="3">Django</option>
    </optgroup>
</select>
</form>
</body>
</html>
