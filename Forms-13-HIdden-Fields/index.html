<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--link tags after closing title and header tags-->
    <!--link to: normalize css in css folder-->
    <link rel="stylesheet" href="css/normalize.css">  
    <!--link to: styles, styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Milligram CSS -->  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <!--
        - The HTML <input type=”hidden”> is used to define a input Hidden field.
        - A hidden field also includes those data that could not be seen or modified by the users when submitted the form. 
        - A hidden field only stores those database records that need to be updated when submitting the form
        - The name attribute specifies the name of an <input> element.
        - The name attribute is used to reference elements in a JavaScript, or to reference form data after a form is submitted.
        - Only form elements with a name attribute will have their values passed when submitting a form
    -->
    <form>
        <input type="hidden" name="course-id" value="1234">
    </form>
</body>
</html>
